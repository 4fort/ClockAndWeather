<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Project with Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        
        <div class="date">
            <span class="day">-day</span>
            <span class="month">-month -date, -year</span>

            <div class="weather">
                <div class="weatherNotification"></div>
                <div class="weatherContainer">
                    <div class="weatherIcon">   <!-- Weather Icon -->
                        <img src="weatherIcons/unknown.png" alt=""> <span class="weatherTempUnit">C</span>
                    </div>

                    <!-- <div class="weatherTempValue"> 
                        <p>- Â°<span class="weatherUnit">C</span></p>
                    </div> -->

                    <div class="weatherTempDesc" style="text-transform: capitalize;">   <!-- Weather Temp Description -->
                        <p>-</p>
                    </div>
                    <div class="weatherLocation">   <!-- Weather Location -->
                        <p>-</p>
                    </div>
                </div>
            </div>

            <div class="checkBoxes">
                <input type="checkbox" id="btnWeatherUnit" onclick="displayWeather()">
            </div>

            <span>By Dexter Fort Silva</span>

        </div>

        <!-- CLOCK -->
        <div class="clock">

            <span class="daynightIcon">
                <i id="dnIcon" class="bi "></i>
            </span>

            <div class="circle" id="sc" style="--clr:#fecbcb;"><i></i></div>
            <div class="circle circle2" id="mn" style="--clr:#b4c0d7;"><i></i></div>
            <div class="circle circle3" id="hr" style="--clr:#b6b8be;"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>


            <span class="o_24hr" style="--i:1;"><b>13</b></span>
            <span class="o_24hr" style="--i:2;"><b>14</b></span>
            <span class="o_24hr" style="--i:3;"><b>15</b></span>
            <span class="o_24hr" style="--i:4;"><b>16</b></span>
            <span class="o_24hr" style="--i:5;"><b>17</b></span>
            <span class="o_24hr" style="--i:6;"><b>18</b></span>
            <span class="o_24hr" style="--i:7;"><b>19</b></span>
            <span class="o_24hr" style="--i:8;"><b>20</b></span>
            <span class="o_24hr" style="--i:9;"><b>21</b></span>
            <span class="o_24hr" style="--i:10;"><b>22</b></span>
            <span class="o_24hr" style="--i:11;"><b>23</b></span>
            <span class="o_24hr" style="--i:12;"><b>00</b></span>
        
        <!-- digital clock -->

        <div id="time">
            <div id="hours" style="--clr:#b6b8be;">00</div>
            <div id="minutes" style="--clr:#b4c0d7;">00</div>
            <!-- <div id="seconds" style="--clr:#fecbcb;">00</div> -->
            <div id="ampm">AM</div>
        </div>

        </div>
        

        

    </div>

    <script src="main.js" defer></script>

</body>
</html>
